        .top-header {

          color: rgb(255,255,255);
          height: 3em;
          left: 0;
          margin-bottom: 1.25em;
          position: fixed;
          right: 0;
          top: 0;
          z-index: 10;
        }

        .hamburger-icon {
          margin-left: 3m;
          position: relative;
        }

        .hamburger-icon label:before {
          border-bottom: 0.25em solid white;
          border-top: 0.375em double white;
          bottom: 0.0875em;
          content: "";
          height: 0.125em;
          position: absolute;
          right: 1em;
          width: 1em;
        }

        #checkbox-menu {
          display: none;
        }

        #checkbox-menu:checked + nav {
          opacity: 1;
          visibility: visible;
        }

        nav.mobile-menu {
          background-color:royalblue;
          height: auto;
          left: 0;
          right: 0;
          opacity: 0;
          position: fixed;
          top: 3em;
          visibility: hidden;
          z-index: 5;
        }

        nav.mobile-menu ul li {
          border-bottom: 1px solid lightgray;
          font-size: 0.875em;
          height: 2.285714285714286em;
          line-height: 2.285714285714286em;
          padding-left: 1.142857142857143em;
        }

        nav.mobile-menu ul li a {
          color: lightgray;
          text-decoration: none;
        }

        nav.mobile-menu ul li a:hover {
          color: white;
        }

        .kc_fab_main_btn {
          background-color: #F44336;
          width: 60px;
          height: 60px;
          border-radius: 100%;
          background: #F44336;
          border: none;
          outline: none;
          color: #FFF;
          font-size: 36px;
          box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
          transition: .3s;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
          position: fixed;
          bottom: 60px;
          right: 20px;
        }

        .kc_fab_main_btn:focus {
          transform: scale(1.1);
          transform: rotate(145deg);
          -ms-transform: rotate(145deg);
          -webkit-transform: rotate(145deg);
        }
      </style>
